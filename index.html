<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>tracketeer</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <h1 class="big_title">TRACKETEER</h1>
            
            <div id="tracking_search">
                <h1 class="small_title">UPS</h1>
                <form action="#" id="status_form">
                    <div>
                        <input type="text" id="tracking_input" placeholder="ORDER NUMBER">
                        <div>
                            <select id="tracking_mode" onchange="changeMode()">
                                <option value="reference">Order number (Supreme)</option>
                                <option value="track_num">Tracking number</option>
                            </select>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button type="button" id="check_button">CHECK</button>
                    </div>
                    <div id="status"></div>
                </form>
            </div>

            <div id="tracking_history">
                <h1 class="small_title">HISTORY</h1>
                <div id="history">
                    <ul id="log_list">
                    </ul>
                </div>
            </div>
        </div>
        <!-- You can also require other files to run in this process -->
        <script src="./renderer.js"></script>
    </body>
</html>
