<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>tracketeer</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <h1 id="title">UPS TRACKER</h1>
            <form action="#" id="status_form">
                <div>
                    <input type="text" id="tracking" placeholder="ORDER NUMBER">
                    <div>
                        <select id="tracking_mode" onchange="changeMode()">
                            <option value="reference">Order number (Supreme)</option>
                            <option value="track_num">Tracking number</option>
                        </select>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button type="button" id="check">CHECK</button>
                </div>
                <div id="status">
    
                </div>
            </form>
        </div>
        <!-- You can also require other files to run in this process -->
        <script src="./renderer.js"></script>
    </body>
</html>
